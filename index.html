<html>
	<head>
		<title>Flexbox example page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Yanone+Kaffeesatz&display=swap"
			rel="stylesheet"
		/>
		<!-- make viewport size same as device's screen size -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	</head>
	<body>
		<div class="container">
			<header class="main-head">
				<nav>
					<div id="logoFlex">
						<img src="imgs/png1.png" class="logo" alt="" srcset="" />
					</div>
					<ul class="site-nav">
						<li><a href="/">Home</a></li>
						<li><a href="/features">Features</a></li>
						<li><a href="/pricing">Pricing</a></li>
						<li><a href="/support">Support</a></li>
					</ul>
				</nav>
			</header>

			<main class="flex">
				<div class="column-main tile">
					<h1>Team collaboration done right</h1>
					<p>
						Thousands of teams from all over the world turn to
						<b>Ink</b> to communicate and get things done.
					</p>
				</div>
				<div class="column-sidebar">
					<div class="tile">
						<form class="login-form">
							<h3>Login</h3>
							<p>
								<label for="username">Username</label>
								<input id="username" type="text" name="username" />
							</p>
							<p>
								<label for="password">Password</label>
								<input id="password" type="password" name="password" />
							</p>
							<button type="submit">Login</button>
						</form>
					</div>
					<div class="tile centered">
						<small>Starting at</small>
						<div class="cost">
							<span class="cost-currency">$</span>
							<span class="cost-dollars">20</span>
							<span class="cost-cents">.00</span>
						</div>
						<a class="cta-button" href="/pricing">
							Sign up
						</a>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
